<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <h1><i class="fas fa-cloud-sun"></i> Weather Dashboard</h1>
        <nav>
            <a href="/api/auth/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </nav>
    </header>
    <main class="container">
        <!-- Removed Current Weather section -->

        <!-- IoT Weather Devices section -->
        <section id="iot-devices" class="weather-card">
            <h2><i class="fas fa-microchip"></i> IoT Weather Devices</h2>
            <div id="devices-container">
                <!-- Devices will be loaded here -->
                <div class="loading">Loading devices...</div>
            </div>
        </section>
    </main>
    <script src="/js/main.js"></script>
</body>
</html>
